<html>
   <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>作付面積変更</title>
  </head>

  <body>
  <BODY leftmargin="500" topmargin="50" rightmargin="400 "bottommargin="0">
  
  <script type="text/javascript">
      function handan(after){
        if(after == 0){
           document.getElementById("kekka").innerHTML = "不正な入力です <br> もう一度入力してください";
        } 
        else{
        	document.getElementById("kekka").innerHTML = " <br> ";
        }
      }
   </script>
  
  
  作付面積の変更をします<br>
  
  <FONT color = "red">
  <div id="kekka"> <br></div>
  </FONT>
  
  
  
   <p>新しい作付面積(a)<br>
  <input type="text" id="after">a</p>
   

   <br>
   
   <Div Align="center">
	<input value="登録" type="button" onclick="handan(after.value)">
   </Div>
   
  
   <br>
   
   <Div Align="right">
   <a href="http://sample-115509.appspot.com/">ホーム画面へ戻る</a><br><br>
   </Div>
   
  </body>
